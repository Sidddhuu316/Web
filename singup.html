<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/singup.css">
</head>
<body>
    
    <form method="post">

        <div class="fname">

            <div class="user">

                <div>
                    <h1>Registration</h1>
                </div>  
                
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name" required>
                <br>
                <br>

                <label for="Last Name">Last Name</label>
                <input type="text" id="Last Name" name="Last Name" required>
                <br>
                <br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br>
                <br>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <br>
                <br>
                 
                <label for="Phone">Phone Number</label>
                <input type="tel" id="Phone" name="Phone" pattern="[0-9] {3}-[0-9] {2}-[0-9] {3}" maxlength="10" autocomplete="additional-name"required>
                <br>
                <br>

                <input class="Sbtn" type="submit" value="login">
                <br>

                <div>
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>               
                 </div> 

            </div>
        </div>

    </form>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        
    </ul>

</body>
</html>
